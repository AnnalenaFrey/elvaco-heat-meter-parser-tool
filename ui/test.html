<!DOCTYPE>
<html>
<head>
   <meta charset- "UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Radarchart.js</title>
</head>
<body>
   <canvas id="chartId" aria-label="chart" height="350" width="580"></canvas>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
   <script>
      var chrt = document.getElementById("chartId").getContext("2d");
      var chartId = new Chart(chrt, {
         type: 'radar',
         data: {
            labels: ["Energy", "Volume", "Power", "Flow", "Forward Temperature", "Return Temperature"],
            datasets: [{
               label: "Values",
               data: [20, 40, 33, 35, 30, 38],
               backgroundColor: 'rgba(135, 184, 143, 0.6)',
               pointBackgroundColor: 'rgb(32, 8, 142)',
               borderColor: 'rgb(0, 0, 0)',
               borderWidth: 2,
               pointRadius: 3,
            }],
         },
         options: {
            responsive: false,

         },
      });
   </script>
</body>
</html>
