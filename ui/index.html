<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernwärme Payload Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>

<body>
    <main>
        <header>
            <h1>Fernwärme Payload Tool</h1>
        </header>
        <section id="charts-container">
            <section id="charts">
                <!-- Diagramme werden dynamisch hinzugefügt -->
            </section>
            <section id="details">
                <h3 id="message-type">

                </h3>
                <table id="details-table">
                    <thead>
                        <tr>
                            <th>Feld</th>
                            <th>Wert</th>
                            <th>Einheit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Tabelle wird dynamisch gefüllt -->
                    </tbody>
                </table>
            </section>
        </section>
        <section id="error-table-section">
            <h3>Fehlertabelle</h3>
            <div id="error-table-container">
                <!-- Dynamisch generierte Tabelle wird hier eingefügt -->
                <p>Wähle zuerst einen Parser aus.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Hinweis: Diese Webseite wurde zu Übungszwecken erstellt und dient nur Demonstrationszwecken.</p>
        <p>Erstellt im Rahmen des Fortgeschrittenenpraktikums - Wintersemester 2024</p>
        <p>&copy; 2024, Annalena Frey, Burak Ertan</p>
    </footer>
    
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>



</body>
</html>
